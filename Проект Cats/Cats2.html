<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atribute srcset</title>
    </head>
    <body>
    <img srcset="cat1.jpg 969w,
                cat2.jpg 700w,
                cat3.jpg 600w"
            sizes="(max-width: 500px) 600px,
                (max-width: 800px) 700px,
                 969px"
                src="cat1.jpg" style="width: 100%"> 
    </body>
</html>
