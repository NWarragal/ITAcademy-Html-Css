<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atribute srcset</title>
    </head>
    <body> 
    <picture>
        <source media="(max-width: 499px)" srcset="cat1.jpg">
        <source media="(max-width: 799px)" srcset="cat2.jpg">
        <source media="(min-width: 800px)" srcset="cat3.jpg">
        <img src="cat1.jpg" style="width: 100%">
    </picture>
    </body>
</html>
